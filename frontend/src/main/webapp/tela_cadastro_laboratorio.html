<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Laboratório</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/tela_cadastro_laboratorio.css">
  <link rel="stylesheet" href="assets/css/dropdown_generico.css">
</head>
<body>
  <div class="container mt-2 mb-2">
    <h2 class="mb-2 text-center header-spacing">Cadastro Laboratório</h2>
    <div id="alert-container"></div>
    <form id="laboratorioForm">
      <div class="card-custom mb-3">
        <div class="card-header">Dados do Teste</div>
        <div class="row mt-2">
          
          <!-- Fornecedor -->
          <div class="col-md-6 mb-2">
            <label class="form-label">Fornecedor</label>
            <div class="input-group">
                <input type="text" class="form-control" id="fornecedor" autocomplete="off" placeholder="Digite parte do nome do fornecedor" required />
                <button id="btnBuscarFornecedor" class="btn btn-secondary ms-2" type="button">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarFornecedor" class="btn btn-warning ms-2" type="button" disabled>
                    <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
            </div>
            <div id="dropdownFornecedor" class="dropdown-menu w-100" aria-labelledby="fornecedor"></div>
          </div>

          <!-- Nota Fiscal -->
          <div class="col-md-6 mb-2">
            <label class="form-label">Nota Fiscal</label>
            <div class="input-group">
                <input type="text" class="form-control" id="notaFiscal" autocomplete="off" placeholder="Digite parte do número da nota fiscal" required />
                <button id="btnBuscarNotaFiscal" class="btn btn-secondary ms-2" type="button">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarNotaFiscal" class="btn btn-warning ms-2" type="button" disabled>
                    <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
            </div>
            <div id="dropdownNotaFiscal" class="dropdown-menu w-100" aria-labelledby="notaFiscal"></div>
          </div>

          <!-- Código Produto -->
          <div class="col-md-6 mb-2">
            <label class="form-label">Código Produto</label>
            <div class="input-group">
                <input type="text" class="form-control" id="codigoProduto" autocomplete="off" placeholder="Digite parte do código do produto" required />
                <button id="btnBuscarCodigoProduto" class="btn btn-secondary ms-2" type="button">
                    <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarCodigoProduto" class="btn btn-warning ms-2" type="button" disabled>
                    <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
            </div>
            <div id="dropdownCodigoProduto" class="dropdown-menu w-100" aria-labelledby="codigoProduto"></div>
          </div>

          <!-- Número Lote (input simples) -->
          <div class="col-md-6 mb-2">
            <label class="form-label">Número Lote</label>
            <input type="text" class="form-control" id="numeroLote" required>
          </div>

        </div>
      </div>

      <div class="card-custom mb-3">
        <div class="card-header">Teste Laboratório</div>
        <div class="row mt-2">
          <div class="col-md-4 mt-2">
            <label class="form-label">CVM (%)</label>
            <input type="number" step="0.01" class="form-control" id="cvm" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Pontos Finos</label>
            <input type="number" class="form-control" id="pontosFinos" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Pontos Grossos</label>
            <input type="number" class="form-control" id="pontosGrossos" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">NEPs</label>
            <input type="number" class="form-control" id="neps" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">H. Pilosidade</label>
            <input type="number" step="0.01" class="form-control" id="hPilosidade" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Resistência</label>
            <input type="number" step="0.01" class="form-control" id="resistencia" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Alongamento</label>
            <input type="number" step="0.01" class="form-control" id="alongamento" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Título, ne</label>
            <input type="number" step="0.01" class="form-control" id="tituloNe" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Torção, t.m</label>
            <input type="number" step="0.01" class="form-control" id="torcaoTm" required>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Status</label>
            <select class="form-control" id="status" required>
              <option value="" disabled selected>Selecione o status</option>
              <option value="Aprovado">Aprovado</option>
              <option value="Reprovado">Reprovado</option>
            </select>
          </div>
          <div class="col-md-4 mt-2">
            <label class="form-label">Liberação por</label>
            <input type="text" class="form-control" id="liberacaoPor" required>
          </div>
        </div>
        <div class="mt-2">
          <label class="form-label">Informações de Recebimento</label>
          <textarea class="form-control" rows="3" id="infoRecebimento"></textarea>
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary btn-custom me-2" id="submitButton">
            <i class="fas fa-save me-2"></i>Gravar
          </button>
          <button type="button" class="btn btn-secondary btn-custom me-2" id="btnImprimir">
            <i class="fas fa-print me-2"></i>Imprimir
          </button>
          <button type="button" class="btn btn-danger btn-custom" id="btnSair">
            <i class="fas fa-sign-out-alt me-2"></i>Sair
          </button>
        </div>
      </div>
    </form>
  </div>
      
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../webapp/assets/js/fiberguardian_core.js"></script>
  <script src="../webapp/assets/js/tela_cadastro_laboratorio.js"></script>
</body>
</html>
