<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Testes de Laboratório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_consulta_laboratorio.css">
</head>
<body>
    <div class="container mt-4">
        
        
        <div class="card-custom mb-4">
            <h2 class="text-center mb-4">Consulta de Testes de Laboratório</h2>
        <div id="alert-container"></div>
            <div class="card-header">Consultar por Nota Fiscal</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-7">
                        <label for="notaFiscal" class="form-label">Nota Fiscal</label>
                        <input type="text" class="form-control" id="notaFiscal" placeholder="Digite o número da Nota Fiscal" required />
                    </div>
                    <div class="col-md-5 d-flex align-items-end justify-content-end">
                        <button id="btnConsultarTestes" class="btn btn-primary me-2" type="button">
                            <i class="fas fa-search me-1"></i>Consultar
                        </button>
                        <button id="btnTrocarConsulta" class="btn btn-warning" type="button" disabled>
                            <i class="fas fa-exchange-alt me-1"></i>Trocar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div id="resultadosContainer" class="card-custom" style="display: none;">
            <div class="card-header">Resultados da Consulta</div>
            <div class="card-body">
                <table class="table table-striped table-bordered text-center align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Data</th>
                            <th>Fornecedor</th>
                            <th>Código</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="resultadosTableBody">
                        <tr>
                            <td colspan="5">Nenhum teste encontrado para a nota fiscal informada.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../webapp/assets/js/fiberguardian_core.js"></script>
    <script src="../webapp/assets/js/tela_consulta_laboratorio.js"></script>
</body>
</html>
