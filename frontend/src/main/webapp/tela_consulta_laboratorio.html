<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Testes de Laboratório</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_consulta_laboratorio.css" />
</head>

<body>
  <div class="container mt-4 mb-5">

    <section class="card mb-4">
      <h4 class="mb-2 mt-2 text-center titulo-pesquisa">CONSULTA DE TESTES DE LABORATÓRIO</h4>
      <div class="card-header">
        <i class="fas fa-search me-2"></i>Filtros de Pesquisa
      </div>
      <div class="card-body">
        <form id="formPesquisaLaboratorio">
          <div class="row">
            <!-- Primeira linha -->
            <div class="col-md-4 mb-3">
              <label for="dataInicial" class="form-label">Data Inicial</label>
              <input type="date" id="dataInicial" name="dataInicial" class="form-control" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="dataFinal" class="form-label">Data Final</label>
              <input type="date" id="dataFinal" name="dataFinal" class="form-control" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="fornecedor" class="form-label">Fornecedor</label>
              <div class="input-group">
                <input type="text" id="fornecedor" name="fornecedor" class="form-control"
                  placeholder="Digite parte do nome, clique em Buscar." autocomplete="off" />
                <button id="btnBuscarFornecedor" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search me-2"></i>Buscar
                </button>
                <button id="btnTrocarFornecedor" class="btn btn-outline-danger" type="button" disabled>
                  <i class="fas fa-exchange-alt me-2"></i>Trocar
                </button>
              </div>
              <div id="dropdownFornecedor" class="dropdown-menu w-100"></div>
            </div>

            <!-- Segunda linha -->
            <div class="col-md-4 mb-3">
              <label for="nrNotaFiscal" class="form-label">Nº Nota Fiscal</label>
              <div class="input-group">
                <input type="text" id="nrNotaFiscal" name="nrNotaFiscal" class="form-control"
                  placeholder="Digite o número da nota" autocomplete="off" />
                <button id="btnBuscarNrNotaFiscal" class="btn btn-outline-secondary" type="button">
                  <i class="fas fa-search me-2"></i>Buscar
                </button>
              </div>
              <div id="dropdownNrNotaFiscal" class="dropdown-menu w-100"></div>
            </div>

            <!-- Espaço vazio para manter grid alinhado -->
            <div class="col-md-4 mb-3"></div>
            <div class="col-md-4 mb-3"></div>

            <!-- Botões -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-search me-2"></i>Pesquisar Testes
              </button>
              <button type="reset" class="btn btn-secondary btn-custom">
                <i class="fas fa-eraser me-2"></i>Limpar Pesquisa
              </button>
              <button type="button" class="btn btn-danger btn-custom" id="btnSair">
                <i class="fas fa-sign-out-alt me-2"></i>Sair
              </button>
            </div>
          </div>
        </form>

        <!-- Tabela Dinâmica (mantida igual ao seu arquivo original) -->
        <div class="mt-4 table-container" id="resultadosContainer" style="display: none;">
          <div class="card-header">Resultados da Consulta</div>
          <div class="card-body">
            <table class="table table-striped table-bordered text-center align-middle">
              <thead class="table-dark">
                <tr>
                  <th>Data</th>
                  <th>Fornecedor</th>
                  <th>Código</th>
                  <th>Status</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="resultadosTableBody">
                <tr>
                  <td colspan="5">Nenhum teste encontrado para a nota fiscal informada.</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="../webapp/assets/js/fiberguardian_core.js"></script>
  <script src="../webapp/assets/js/tela_consulta_laboratorio.js"></script>
</body>
</html>
