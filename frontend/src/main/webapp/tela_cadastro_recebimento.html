<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Nota Fiscal por Item</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css" />
</head>

<body>
  <div class="container mt-4 mb-5">
    <h2 class="mb-4 text-center">Cadastro de Nota Fiscal por Item</h2>

    <!-- Etapa 1: Dados da Nota Fiscal -->
    <section class="card mb-4">
      <div class="card-header">1. Dados da Nota Fiscal</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="dataRecebimento" class="form-label">Data de Recebimento</label>
            <input type="date" id="dataRecebimento" name="dataRecebimento" class="form-control"
              value="<?= date('Y-m-d') ?>" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="notaFiscal" class="form-label">Número da Nota Fiscal</label>
            <input type="text" id="notaFiscal" name="notaFiscal" class="form-control" autocomplete="off" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="arquivoNota" class="form-label">Arquivo da Nota Fiscal (PDF)</label>
            <input type="file" id="arquivoNota" name="arquivoNota" class="form-control" accept="application/pdf" />
          </div>
          <div class="col-md-4 mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <select id="fornecedor" name="fornecedor" class="form-control" aria-label="Fornecedor">
              <option value="" disabled selected>
                Selecione o fornecedor
              </option>
            </select>
          </div>
        </div>

        <div class="row">

          <div class="col-md-4 mb-3">
            <label for="setor" class="form-label">Setor</label>
            <select id="setor" name="setor" class="form-control" aria-label="Setor">
              <option value="" disabled selected>Selecione o setor</option>
              <option value="Fiação">Fiação</option>
              <option value="Tecelagem">Tecelagem</option>
              <option value="Preparação">Preparação</option>
              <option value="Beneficiamento">Beneficiamento</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label for="recebidoPor" class="form-label">Recebido Por</label>
            <select id="recebidoPor" name="recebidoPor" class="form-control" aria-label="Recebido Por">
              <option value="" disabled selected>
                Selecione quem recebeu
              </option>
            </select>
          </div>
          <div class="col-md-4 mb-3">
            <label for="turno" class="form-label">Turno</label>
            <input type="text" id="turno" name="turno" class="form-control" readonly />
          </div>
        </div>

        <div class="text-center mt-4">
          <button id="btnAvancarItens" name="btnAvancarItens" class="btn btn-outline-primary btn-custom" type="button"
            disabled>
            Avançar para Itens da Nota
          </button>
        </div>
      </div>
    </section>

    <!-- Etapa 2: Itens da Nota Fiscal -->
    <section class="card">
      <div class="card-header">2. Itens da Nota Fiscal</div>
      <div class="card-body">
        <form id="formItemNota" name="formItemNota" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="produto" class="form-label">Produto</label>
              <select id="produto" name="produto" class="form-control" aria-label="Produto">
                <option value="" disabled selected>
                  Selecione o produto
                </option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="codigoProduto" class="form-label">Código do Produto</label>
              <input type="text" id="codigoProduto" name="codigoProduto" class="form-control" readonly />
            </div>
            <div class="col-md-12 mb-3">
              <label for="descricaoProduto" class="form-label">Descrição do Produto</label>
              <input type="text" id="descricaoProduto" name="descricaoProduto" class="form-control" readonly />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="quantRecebida" class="form-label">Quantidade Recebida</label>
              <input type="number" id="quantRecebida" name="quantRecebida" class="form-control" min="0" step="1"
                required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="numeroCaixas" class="form-label">Número de Caixas</label>
              <input type="number" id="numeroCaixas" name="numeroCaixas" class="form-control" min="0" step="1"
                required />
            </div>
            <div class="col-md-4 mb-3">
              <label for="valorUnit" class="form-label">Valor Unitário</label>
              <input type="number" id="valorUnit" name="valorUnit" class="form-control" min="0" step="0.01" required />
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="valorTotal" class="form-label">Valor Total</label>
              <input type="text" id="valorTotal" name="valorTotal" class="form-control" readonly />
            </div>
            <div class="col-md-4 mb-3">
              <label for="pesoMedio" class="form-label">Peso Médio / Caixa</label>
              <input type="text" id="pesoMedio" name="pesoMedio" class="form-control" readonly />
            </div>
            <div class="col-md-4 mb-3">
              <label for="quantRochas" class="form-label">Quantidade de Rocas</label>
              <input type="text" id="quantRochas" name="quantRochas" class="form-control" readonly />
            </div>
          </div>

          <div class="mb-3">
            <label for="infoRecebimento" class="form-label">Informações Adicionais</label>
            <textarea id="infoRecebimento" name="infoRecebimento" class="form-control" rows="3"></textarea>
          </div>

          <div class="text-center mt-3">
            <button id="btnSalvarItem" name="btnSalvarItem" type="submit" class="btn btn-success btn-custom">
              Salvar Item
            </button>
            <button id="btnNovoItem" name="btnNovoItem" type="button" class="btn btn-warning btn-custom">
              Novo Item
            </button>
            <button id="btnFinalizarNota" name="btnFinalizarNota" type="button" class="btn btn-primary btn-custom">
              Finalizar Nota
            </button>
          </div>
        </form>

        <!-- Lista de Itens Cadastrados -->
        <div class="mt-4 table-container">
          <table class="table table-striped table-bordered">
            <thead class="table-light">
              <tr>
                <th>Produto</th>
                <th>Código</th>
                <th>Qtd. Recebida</th>
                <th>Caixas</th>
                <th>Valor Unit.</th>
                <th>Valor Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaItens" name="tabelaItens">
              <!-- Itens adicionados via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">

        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
