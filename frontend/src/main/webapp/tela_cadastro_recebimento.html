<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Nota Fiscal por Item</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css" />
  <link rel="stylesheet" href="assets/css/dropdown_generico.css" />

</head>

<body>
  <div class="container mt-4 mb-5">

    <!-- Etapa 1: Dados da Nota Fiscal -->
    <section class="card mb-4">
      <h4 class="mb-2 mt-2 text-center titulo-cad-recebimento">CADASTRO DE NOTA FISCAL</h4>
      <div class="card-header">1. Dados da Nota Fiscal</div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="dataRecebimento" class="form-label">Data de Recebimento</label>
            <input type="date" id="dataRecebimento" name="dataRecebimento" class="form-control" />
          </div>

          <!-- Número da Nota Fiscal com botão Buscar -->
          <div class="col-md-4 mb-3">
            <label for="notaFiscal" class="form-label">Número da Nota Fiscal</label>
            <div class="input-group">
              <input type="text" id="notaFiscal" name="notaFiscal" class="form-control" autocomplete="off" />
            </div>
          </div>

          <!-- Fornecedor como texto + botão Buscar -->
          <div class="col-md-4 mb-3">
            <label for="fornecedor" class="form-label">Fornecedor</label>
            <div class="input-group">
              <input type="text" id="fornecedor" name="fornecedor" class="form-control" autocomplete="off"
                placeholder="Digite parte do nome, clique botão Buscar." />
              <button id="btnBuscarFornecedor" class="btn btn-outline-secondary" name="btnBuscarFornecedor"
                type="button">
                Buscar
              </button>
              <button id="btnTrocarFornecedor" class="btn btn-outline-danger" name="btnTrocarFornecedor" type="button"
                disabled>
                Trocar
              </button>
            </div>
            <!-- Dropdown de resultados para Fornecedor -->
            <div id="dropdownFornecedor" name="dropdownFornecedor" class="dropdown-menu w-100"
              aria-labelledby="fornecedor"></div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="recebidoPor" class="form-label">Recebido Por</label>
            <div class="input-group">
              <input type="text" id="recebidoPor" name="recebidoPor" class="form-control" autocomplete="off"
                placeholder="Digite parte do nome, clique botão Buscar." />
              <!--
              <button id="btnBuscarRecebidoPor" name="btnBuscarRecebidoPor" class="btn btn-outline-secondary"
                type="button">
                Buscar
              </button>
              -->
              <button id="btnBuscarRecebidoPor" class="btn btn-outline-secondary" name="btnBuscarRecebidoPor"
                type="button">
                Buscar
              </button>
              <button id="btnTrocarRecebidoPor" class="btn btn-outline-danger" name="btnTrocarRecebidoPor" type="button"
                disabled>
                Trocar
              </button>

            </div>
            <!-- Dropdown de resultados para Recebido Por -->
            <div id="dropdownRecebidoPor" name="dropdownRecebidoPor" class="dropdown-menu w-100"
              aria-labelledby="recebidoPor"></div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="arquivoNota" class="form-label">Arquivo da Nota Fiscal (PDF)</label>
            <input type="file" id="arquivoNota" name="arquivoNota" class="form-control" accept="application/pdf" />
          </div>

          <div class="col-md-4 mb-3">
            <label for="valorTotal" class="form-label">Valor Total da NF</label>
            <div class="input-group">
              <span class="input-group-text">R$</span>
              <input type="text" id="valorTotal" name="valorTotal" class="form-control campo-monetario"
                placeholder="0,00" maxlength="15">
            </div>

          </div>
          <div class="text-center mt-4">
            <button id="btnAvancarItens" name="btnAvancarItens" class="btn btn-outline-primary btn-custom"
              type="button">
              Gravar Cabeçalho Nota Fiscal
            </button>
          </div>
        </div>
    </section>


    <!-- Etapa 2: Itens da Nota Fiscal -->
    <section class="card">
      <div class="card-header">2. Itens da Nota Fiscal</div>
      <div class="card-body">
        <form id="formItemNota" name="formItemNota" novalidate>

          <!-- Linha 2 -->
          <div class="row">
            <!-- Produto como texto + botão Buscar -->
            <div class="col-md-3 mb-3">
              <label for="produto" class="form-label">Produto</label>
              <div class="input-group">
                <input type="text" id="produto" name="produto" class="form-control" autocomplete="off"
                  placeholder="Digite parte do nome, clique botão Buscar." />
                <button id="btnBuscarProduto" class="btn btn-outline-secondary" name="btnBuscarProduto" type="button">
                  Buscar
                </button>
                <button id="btnTrocarProduto" class="btn btn-outline-danger" name="btnTrocarProduto" type="button"
                  disabled>
                  Trocar
                </button>

              </div>
              <!-- Dropdown de resultados para Produto -->
              <div id="dropdownProduto" name="dropdownProduto" class="dropdown-menu w-100" aria-labelledby="produto">
              </div>
            </div>
            <div class="col-md-3 mb-3">
              <label for="quantRecebida" class="form-label">Quantidade Recebida (Kgs)</label>
              <input type="number" id="quantRecebida" name="quantRecebida" class="form-control" min="0" step="1"
                required />
            </div>
            <div class="col-md-3 mb-3">
              <label for="numeroCaixas" class="form-label">Número de Caixas</label>
              <input type="number" id="numeroCaixas" name="numeroCaixas" class="form-control" min="0" step="1"
                required />
            </div>
            <div class="col-md-3 mb-3">
              <label for="valorUnit" class="form-label">Valor Unitário</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" id="valorUnit" name="valorUnit" class="form-control campo-monetario"
                  placeholder="0,00" maxlength="15">
              </div>
            </div>
          </div>

          <!-- Linha 3 -->
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="pesoMedio" class="form-label">Peso Médio / Caixa (Kgs)</label>
              <input type="text" id="pesoMedio" name="pesoMedio" class="form-control" readonly />
            </div>
            <div class="col-md-4 mb-3">
              <label for="quantRochas" class="form-label">Quantidade de Rocas</label>
              <input type="text" id="quantRochas" name="quantRochas" class="form-control" readonly />
            </div>
            <div class="col-md-4 mb-3">
              <label for="valorTotalItem" class="form-label">Valor Total</label>
              <div class="input-group">
                <span class="input-group-text">R$</span>
                <input type="text" id="valorTotalItem" name="valorTotalItem" class="form-control campo-monetario"
                  placeholder="0,00" maxlength="15" readonly />
              </div>
            </div>
          </div>

          <!-- Linha 4 -->
          <div class="mb-3">
            <label for="infoRecebimento" class="form-label">Informações Adicionais</label>
            <textarea id="infoRecebimento" name="infoRecebimento" class="form-control" rows="3"></textarea>
          </div>
          <div class="text-center mt-3">
            <button id="btnSalvarItem" name="btnSalvarItem" type="button" class="btn btn-success btn-custom">
              <i class="fas fa-save me-2"></i>Salvar Item
            </button>
            <button id="btnFinalizarNota" name="btnFinalizarNota" type="button" class="btn btn-primary btn-custom">
              <i class="fas fa-file-circle-check me-2"></i>Finalizar Nota
            </button>
            <button id="btnMenuPrincipal" name="btnMenuPrincipal" type="button" class="btn btn-danger btn-custom">
              <i class="fas fa-sign-out-alt me-2"></i>Sair
            </button>
          </div>
        </form>

        <!-- Lista de Itens Cadastrados -->
        <div class="mt-4 table-container">
          <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Produto</th>
                <th>Código</th>
                <th>Qtd. Recebida</th>
                <th>Caixas</th>
                <th>Valor Unit.</th>
                <th>Valor Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaItens" name="tabelaItens">
              <!-- Itens adicionados via JS -->
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>

  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" name="modalMensagemSistema" tabindex="-1"
    aria-labelledby="modalMensagemSistemaTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo" name="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação Genérico -->
  <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body" id="modalConfirmacaoMensagem">
          <!-- Mensagem será preenchida dinamicamente -->
        </div>

        <div class="modal-footer">
          <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
          <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
