<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Cadastro de Fornecedor</title>
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <!-- Mantém a mesma paleta de cores da tela de recebimento -->
    <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css" />
    <link rel="stylesheet" href="assets/css/dropdown_generico.css" />
</head>

<body>
    <div class="container mt-4 mb-5">

        <!-- Seção: Cadastro de Fornecedor -->
        <section class="card mb-4">
            <h4 class="mb-2 mt-2 text-center titulo-cad-recebimento">CADASTRO DE FORNECEDOR</h4>
            <div class="card-header">Dados do Fornecedor</div>
            <div class="card-body">
                <form id="formFornecedor" name="formFornecedor" novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" id="nome" name="nome" class="form-control" required autocomplete="off" />
                            <div class="invalid-feedback">Por favor, preencha o campo Nome.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" required autocomplete="off" />
                            <div class="invalid-feedback">Por favor, preencha um CNPJ válido.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" name="email" class="form-control" required
                                autocomplete="off" />
                            <div class="invalid-feedback">Por favor, preencha um email válido.</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" id="telefone" name="telefone" class="form-control" required
                                autocomplete="off" />
                            <div class="invalid-feedback">Por favor, preencha um telefone válido.</div>
                        </div>
                    </div>
                    <input type="hidden" id="fornecedorId" name="fornecedorId" />

                    <!-- Botões centralizados -->
                    <div class="text-center mt-4">
                        <button id="btnCadastrar" name="btnCadastrar" type="submit" class="btn btn-success btn-custom">
                            <i class="fas fa-save me-2"></i>Cadastrar
                        </button>
                        <button id="btnSair" name="btnSair" type="button" class="btn btn-danger btn-custom">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <!-- Modal de Alerta Global -->
    <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalMensagemSistemaTitulo">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <!-- Conteúdo da mensagem será inserido via JS -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação Genérico -->
    <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body" id="modalConfirmacaoMensagem">
                    <!-- Mensagem será preenchida dinamicamente -->
                </div>

                <div class="modal-footer">
                    <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
                    <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Não</button>
                </div>

            </div>
        </div>
    </div>

    <script src="../webapp/assets/js/fiberguardian_core.js"></script>
    <script src="../webapp/assets/js/tela_cadastro_fornecedor.js"></script>
</body>

</html>
