<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css">
    <link rel="stylesheet" href="assets/css/dropdown_generico.css">
    <link rel="stylesheet" href="assets/css/tela_consulta_produto.css">
</head>
<body>
    <div class="container mt-4 mb-5">
        <section class="card mb-4">
            <h4 class="mb-2 mt-2 text-center titulo-cad-recebimento">CONSULTA DE PRODUTO</h4>
            <div class="card-header">Filtros de Busca</div>
            <div class="card-body">
                <form id="filtroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fornecedorBusca" class="form-label">Fornecedor</label>
                            <div class="input-group">
                                <input type="text" id="fornecedorBusca" name="fornecedorBusca" class="form-control" autocomplete="off" placeholder="Digite parte do nome do fornecedor" />
                                <button id="btnBuscarFornecedorBusca" name="btnBuscarFornecedorBusca" class="btn btn-secondary btn-custom" type="button">
                                    <i class="fas fa-search me-2"></i>Buscar
                                </button>
                                <button id="btnTrocarFornecedorBusca" name="btnTrocarFornecedorBusca" class="btn btn-warning" type="button" disabled>
                                    <i class="fas fa-exchange-alt me-2"></i>Trocar
                                </button>
                            </div>
                            <div id="dropdownFornecedorBusca" name="dropdownFornecedorBusca" class="dropdown-menu w-100" aria-labelledby="fornecedorBusca"></div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <button type="reset" class="btn btn-secondary btn-custom" id="btnLimpar">
                            <i class="fas fa-eraser me-2"></i>Limpar
                        </button>
                        <button type="button" class="btn btn-danger btn-custom" id="btnSair">
                            <i class="fas fa-sign-out-alt me-2"></i>Sair
                        </button>
                    </div>
                </form>
            </div>
        </section>
        
        <section class="card mb-4 d-none" id="secaoAlteracaoProduto">
            <div class="card-header bg-primary text-white">Alterar Produto</div>
            <div class="card-body">
                <form id="formAlteracaoProduto">
                    <div class="mb-3">
                        <label for="codigoProdutoAlterar" class="form-label">Código do Produto</label>
                        <input type="text" class="form-control" id="codigoProdutoAlterar" disabled>
                    </div>
                    <div class="mb-3">
                        <label for="descricaoProdutoAlterar" class="form-label">Descrição do Produto</label>
                        <textarea class="form-control" id="descricaoProdutoAlterar" rows="3" required></textarea>
                    </div>
                    <div class="text-center mt-3">
                        <button type="button" class="btn btn-success btn-custom" id="btnSalvarAlteracao">
                            <i class="fas fa-save me-2"></i>Salvar Alterações
                        </button>
                        <button type="button" class="btn btn-secondary btn-custom" id="btnCancelarAlteracao">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <div id="listaProdutos" class="mt-4">
            <section class="card mb-4">
                <h5 class="mb-3">Resultados da Busca</h5>
                <div class="table-responsive">
                    <table class="table table-bordered table-striped align-middle text-center">
                        <thead class="table-dark">
                            <tr>
                                <th>Código do Produto</th>
                                <th>Descrição</th>
                                <th>Fornecedor</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="produtosTableBody">
                            <tr id="noDataRow">
                                <td colspan="4" class="text-center">Realize uma busca para ver os resultados.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <nav id="paginationControls" aria-label="Navegação de Página" class="mt-3">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" id="prevPage"><a class="page-link" href="#">Anterior</a></li>
                        <li class="page-item active" id="currentPage"><a class="page-link" href="#">1</a></li>
                        <li class="page-item" id="nextPage"><a class="page-link" href="#">Próxima</a></li>
                    </ul>
                </nav>
            </section>
        </div>
    </div>
    
    <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalMensagemLabel">Mensagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-pre-wrap" id="modalMensagemBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../webapp/assets/js/fiberguardian_core.js"></script>
    <script src="../webapp/assets/js/tela_consulta_produto.js"></script>
</body>
</html>
