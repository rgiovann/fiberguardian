<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Recebimento</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {

      background: #64e4f0 url("https://www.transparenttextures.com/patterns/45-degree-fabric-light.png") repeat;

      padding: 20px;

      border: 2px solid #000;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-control[readonly] {
      background-color: #f0f0f0;

      cursor: not-allowed;
    }

    .btn-custom {
      width: 100px;

      margin: 5px;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">CADASTRO DE NOTAS DE TECELAGEM</h2>
    <div class="form-container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group mb-2">
            <label for="dataRecebimento">Data de Recebimento</label>
            <input type="text" class="form-control" id="dataRecebimento" value="13/06/2025" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="notaFiscal">Nota Fiscal</label>
            <input type="text" class="form-control" id="notaFiscal">
          </div>
          <div class="form-group mb-2">
            <label for="setor">Setor</label>
            <select class="form-control" id="setor">
              <option value="" disabled selected>Selecione o setor</option>
              <option value="Setor1">Setor1</option>
              <option value="Setor2">Setor2</option>
              <option value="Setor3">Setor3</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="codigoProduto">Código do Produto</label>
            <select class="form-control" id="codigoProduto">
              <option value="" disabled selected>Selecione o produto</option>
              <option value="produto1">Produto 1</option>
              <option value="produto2">Produto 2</option>
              <option value="produto3">Produto 3</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="quantRecebida">Quant. Recebida</label>
            <input type="number" class="form-control" id="quantRecebida" min="0">
          </div>
          <div class="form-group mb-2">
            <label for="rochasPorCaixa">Rocas por Caixas</label>
            <input type="text" class="form-control" id="rochasPorCaixa" value="300" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="pesoMedio">Peso Médio</label>
            <input type="text" class="form-control" id="pesoMedio" value="0" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="valorUnit">Valor Unit.</label>
            <input type="text" class="form-control" id="valorUnit" value="0" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="recebidoPor">Recebido Por</label>
            <select class="form-control" id="recebidoPor">
              <option value="" disabled selected>Selecione quem recebeu</option>
              <option value="Recebido1">Recebido1</option>
              <option value="Recebido2">Recebido2</option>
              <option value="Recebido3">Recebido3</option>
            </select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group mb-2">
            <label for="fornecedor">Fornecedor</label>
            <select class="form-control" id="fornecedor">
              <option value="" disabled selected>Selecione o fornecedor</option>
              <option>Fornecedor1</option>
              <option>Fornecedor2</option>
              <option>Fornecedor3</option>
            </select>
          </div>
          <div class="form-group mb-2">
            <label for="descricaoProduto">Descrição do Produto</label>
            <input type="text" class="form-control" id="descricaoProduto" value="Fio XYZ" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="numeroCaixas">Número de Caixas</label>
            <input type="number" class="form-control" id="numeroCaixas" min="0">
          </div>
          <div class="form-group mb-2">
            <label for="quantRochas">Quant. Rocas</label>
            <input type="text" class="form-control" id="quantRochas" value="0" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="valorNota">Valor da Nota</label>
            <input type="number" class="form-control" id="valorNota" step="0.01" min="0">
          </div>
          <div class="form-group mb-2">
            <label for="pesoMedioCaixa">Peso Médio Caixa</label>
            <input type="text" class="form-control" id="pesoMedioCaixa" value="0" readonly>
          </div>
          <div class="form-group mb-2">
            <label for="turno">Turno</label>
            <input type="text" class="form-control" id="turno" value="Primeiro" readonly>
          </div>
        </div>
      </div>
      <div class="form-group mt-3">
        <label for="infoRecebimento">Informações de Recebimento</label>
        <textarea class="form-control" id="infoRecebimento" rows="3"></textarea>
      </div>
      <div class="text-center mt-3">
        <button class="btn btn-primary btn-custom">Cadastrar</button>
        <button class="btn btn-secondary btn-custom">Imprimir</button>
        <button class="btn btn-danger btn-custom"
          onclick="FiberGuardian.TelaRecebimento.voltarParaInicio()">Sair</button>
      </div>
    </div>
  </div>
</body>

</html>
