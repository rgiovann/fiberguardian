<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Consulta Fornecedor</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Mantendo padrão visual -->
    <link rel="stylesheet" href="assets/css/dropdown_generico.css">
    <link rel="stylesheet" href="assets/css/tela_consulta_fornecedor.css">
</head>

<body>
    <div class="container mt-4 mb-5">


        <!-- Seção de Busca de Fornecedor -->
        <section class="card mb-4">
            <h4 class="mb-2 mt-2 text-center titulo-cad-recebimento">CONSULTA DE FORNECEDORES</h4>
            <div class="card-header branco-bold"><i class="fas fa-search me-2"></i>Busca de Fornecedor</div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fornecedor" class="form-label">Fornecedor</label>
                        <div class="input-group">
                            <input type="text" id="fornecedor" name="fornecedor" class="form-control" autocomplete="off"
                                placeholder="Digite parte do nome" />
                            <button id="btnBuscarFornecedor" class="btn btn-outline-secondary"
                                name="btnBuscarFornecedor" type="button">
                                <i class="fas fa-search me-2"></i>Buscar
                            </button>
                            <button id="btnTrocarFornecedor" class="btn btn-outline-danger" name="btnTrocarFornecedor"
                                type="button" disabled>
                                <i class="fas fa-exchange-alt me-2"></i>Trocar
                            </button>
                        </div>
                        <!-- Dropdown de resultados para Fornecedor -->
                        <div id="dropdownFornecedor" name="dropdownFornecedor" class="dropdown-menu w-100"
                            aria-labelledby="fornecedor"></div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button id="btnConsultar" name="btnConsultar" class="btn btn-primary btn-custom" type="button">
                        <i class="fas fa-eye me-2"></i>Consultar
                    </button>
                    <button id="btnSair" name="btnSair" class="btn btn-danger btn-custom" type="button">
                        <i class="fas fa-sign-out-alt me-2"></i>Sair
                    </button>
                </div>
            </div>
        </section>

        <!-- Seção de Resultados -->
        <section class="card">
            <div class="card-header branco-bold">Detalhes do Fornecedor</div>
            <div class="card-body">
                <div id="resultadoConsulta">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nomeFornecedor" class="form-label">Nome</label>
                            <input type="text" id="nomeFornecedor" name="nomeFornecedor" class="form-control" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cnpjFornecedor" class="form-label">CNPJ</label>
                            <input type="text" id="cnpjFornecedor" name="cnpjFornecedor" class="form-control" readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emailFornecedor" class="form-label">Email</label>
                            <input type="email" id="emailFornecedor" name="emailFornecedor" class="form-control"
                                readonly>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefoneFornecedor" class="form-label">Telefone</label>
                            <input type="tel" id="telefoneFornecedor" name="telefoneFornecedor" class="form-control"
                                readonly>
                        </div>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button id="btnEditar" name="btnEditar" class="btn btn-warning btn-custom" type="button"
                        style="display: none;">
                        <i class="fas fa-edit me-2"></i>Editar
                    </button>
                    <button id="btnSalvar" name="btnSalvar" class="btn btn-success btn-custom" type="button"
                        style="display: none;">
                        <i class="fas fa-save me-2"></i>Salvar
                    </button>
                    <button id="btnExcluir" name="btnExcluir" class="btn btn-danger btn-custom" type="button"
                        style="display: none;">
                        <i class="fas fa-trash-alt me-2"></i>Excluir
                    </button>
                    <button id="btnVoltar" name="btnVoltar" type="button" class="btn btn-secondary">
                        <i class="fa fa-arrow-left me-2" aria-hidden="true"></i> Voltar
                    </button>
                </div>
            </div>
        </section>
    </div>

    <!-- Modal de Alerta Global -->
    <div class="modal fade" id="modalMensagemSistema" name="modalMensagemSistema" tabindex="-1"
        aria-labelledby="modalMensagemSistemaTitulo" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="modalMensagemSistemaTitulo" name="modalMensagemSistemaTitulo">Aviso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body text-pre-wrap"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação Genérico -->
    <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body" id="modalConfirmacaoMensagem">
                    <!-- Mensagem será preenchida dinamicamente -->
                </div>

                <div class="modal-footer">
                    <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
                    <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Não</button>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
