<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Alterar Meus Dados</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .container {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .card {
        width: 100%;
        max-width: 420px;
        padding: 1.5rem;
      }

      h4 {
        font-size: 1rem;
        margin-bottom: 1rem;
      }

      label.form-label {
        font-size: 0.9rem;
      }

      .error-message {
        color: red;
        font-size: 0.8rem;
        display: none;
      }

      .input-error {
        border-color: red !important;
      }

      #mensagemSistema {
        font-size: 0.875rem;
        min-height: 1.5rem;
        /* ou ajuste visual desejado, ex: 24px */
        transition: opacity 0.2s ease-in-out;
      }

      .text-success {
        font-size: 0.85rem;
      }

      #mensagemSistema.alert {
        padding: 0.25rem 0.75rem;
        /* vertical 4px, horizontal 12px */
        font-size: 0.8rem;
        border-radius: 0.25rem;

        /* reduz arredondamento */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="card shadow-sm text-center">
        <div class="bg-secondary text-white py-2 px-3 rounded mb-3">
          <h4 class="m-0">ALTERAR MEUS DADOS</h4>
        </div>

        <!-- Bloco: Alterar Nome -->
        <form id="formAlterarNome">
          <div class="mb-2 text-start">
            <label class="form-label" for="nome">
              <i class="fas fa-user me-2"></i>Nome
            </label>
            <input
              class="form-control"
              id="nome"
              type="text"
              placeholder="Digite seu nome"
              required
            />
          </div>

          <div class="mb-2 text-start">
            <label class="form-label" for="email">
              <i class="fas fa-envelope me-2"></i>E-mail (não editável)
            </label>
            <input
              class="form-control"
              id="email"
              type="email"
              readonly
              disabled
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            <i class="fas fa-user-edit me-2"></i>Salvar Nome
          </button>
        </form>
        <div class="border-top mt-2 mb-3"></div>

        <!-- <hr /> -->

        <!-- Bloco: Alterar Senha -->
        <form id="formAlterarSenha">
          <div class="mb-2 text-start">
            <label class="form-label" for="senhaAtual">
              <i class="fas fa-lock me-2"></i>Senha Atual
            </label>
            <input
              class="form-control"
              id="senhaAtual"
              type="password"
              required
              placeholder="Digite sua senha atual"
            />
          </div>

          <div class="mb-2 text-start">
            <label class="form-label" for="novaSenha">
              <i class="fas fa-lock-open me-2"></i>Nova Senha
            </label>
            <input
              class="form-control"
              id="novaSenha"
              type="password"
              required
              placeholder="Digite a nova senha"
            />
          </div>

          <div class="mb-2 text-start">
            <label class="form-label" for="confirmarSenha">
              <i class="fas fa-lock me-2"></i>Confirmar Nova Senha
            </label>
            <input
              class="form-control"
              id="confirmarSenha"
              type="password"
              required
              placeholder="Confirme a nova senha"
            />
            <div class="error-message" id="senhaMismatchError">
              As novas senhas não coincidem.
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-key me-2"></i>Alterar Senha
          </button>
        </form>
        <!-- 
      <div id="mensagemSistema" class="alert d-none mt-1" role="alert"></div>
      -->
        <div
          id="mensagemSistema"
          class="alert mt-1 mb-2 invisible"
          role="alert"
        ></div>

        <div class="text-center mt-1">
          <a class="text-decoration-none text-success" href="index.html">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Menu Principal
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
