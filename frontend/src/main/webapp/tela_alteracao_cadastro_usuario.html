<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>Alterar Meus Dados</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="assets/css/fiberguardian_utils.css" rel="stylesheet" />
  <link href="assets/css/tela_alteracao_cadastro_usuario.css" rel="stylesheet" />
</head>

<body>
  <div class="container">
    <div class="card shadow-sm text-center">
      <div class="bg-secondary text-white py-2 px-3 rounded mb-3">
        <h4 class="m-0">ALTERAR MEUS DADOS</h4>
      </div>

      <!-- Bloco: Alterar Nome, Setor e Turno -->
      <form id="formAlterarDados">
        <div class="mb-2 text-start">
          <label class="form-label" for="nome">
            <i class="fas fa-user me-2"></i>Nome
          </label>
          <input class="form-control" id="nome" name="nome" type="text" placeholder="Digite seu nome" required />
        </div>

        <div class="row mb-2">
          <div class="col-6 text-start">
            <label class="form-label" for="setor">
              <i class="fas fa-industry me-2"></i>Setor
            </label>
            <select id="setor" class="form-select" required>
              <option value="" disabled selected>Selecione</option>
              <option value="FIACAO">Fiação</option>
              <option value="TECELAGEM">Tecelagem</option>
              <option value="PREPARACAO">Preparação</option>
              <option value="BENEFICIAMENTO">Beneficiamento</option>
            </select>
          </div>
          <div class="col-6 text-start">
            <label class="form-label" for="turno">
              <i class="fas fa-clock me-2"></i>Turno
            </label>
            <select id="turno" class="form-select" required>
              <option value="" disabled selected>Selecione</option>
              <option value="PRIMEIRO">1º Turno</option>
              <option value="SEGUNDO">2º Turno</option>
              <option value="GERAL">Geral</option>
            </select>
          </div>
        </div>

        <div class="mb-2 text-start">
          <label class="form-label" for="email">
            <i class="fas fa-envelope me-2"></i>E-mail (não editável)
          </label>
          <input class="form-control" id="email" type="email" readonly disabled />
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fas fa-user-edit me-2"></i>Salvar Dados
        </button>
      </form>

      <div class="border-top mt-2 mb-3"></div>

      <!-- Bloco: Alterar Senha -->
      <form id="formAlterarSenha">
        <div class="mb-2 text-start">
          <label class="form-label" for="senhaAtual">
            <i class="fas fa-lock me-2"></i>Senha Atual
          </label>
          <input class="form-control" id="senhaAtual" name="senhaAtual" type="password" required
            placeholder="Digite sua senha atual" />
        </div>

        <div class="mb-2 text-start">
          <label class="form-label" for="novaSenha">
            <i class="fas fa-lock-open me-2"></i>Nova Senha
          </label>
          <input class="form-control" id="novaSenha" type="password" required placeholder="Digite a nova senha" />
        </div>

        <div class="mb-2 text-start">
          <label class="form-label" for="confirmarSenha">
            <i class="fas fa-lock me-2"></i>Confirmar Nova Senha
          </label>
          <input class="form-control" id="confirmarSenha" type="password" required
            placeholder="Confirme a nova senha" />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="fas fa-key me-2"></i>Alterar Senha
        </button>
        <div class="text-center mt-3">
          <a class="text-decoration-none text-success" href="index.html">
            <i class="fas fa-arrow-left me-2"></i>Voltar ao Menu Principal
          </a>
        </div>
      </form>
      <!--
      <div class="text-center mt-3">
        <a class="text-decoration-none text-success" href="index.html">
          <i class="fas fa-arrow-left me-2"></i>Voltar ao Menu Principal
        </a>
      </div>
      -->
    </div>
  </div>
  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
