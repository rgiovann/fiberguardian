<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Nota Fiscal por Item</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/tela_cadastro_recebimento.css" />
  <link rel="stylesheet" href="assets/css/tela_pesquisa_recebimento.css" />

  <link rel="stylesheet" href="assets/css/dropdown_generico.css" />

</head>

<body>

  <div class="container mt-4 mb-5">

    <section class="card mb-4">
      <h4 class="mb-2 mt-2 text-center titulo-pesquisa">PESQUISA DE NOTAS FISCAIS</h4>
      <div class="card-header">
        <i class="fas fa-search me-2"></i>Filtros de Pesquisa
      </div>
      <div class="card-body">
        <form id="formPesquisa">
          <div class="row">
            <!-- Primeira linha -->
            <div class="col-md-4 mb-3">
              <label for="dataInicial" class="form-label">Data Inicial</label>
              <input type="date" id="dataInicial" name="dataInicial" class="form-control" />
            </div>

            <div class="col-md-4 mb-3">
              <label for="dataFinal" class="form-label">Data Final</label>
              <input type="date" id="dataFinal" name="dataFinal" class="form-control" />
            </div>


            <!-- Segunda linha -->
            <div class="col-md-4 mb-3">
              <label for="fornecedor" class="form-label">Fornecedor</label>
              <div class="input-group">
                <input type="text" id="fornecedor" name="fornecedor" class="form-control"
                  placeholder="Digite parte do nome, clique botão Buscar." autocomplete="off" />
                <button id="btnBuscarFornecedor" class="btn btn-outline-secondary" name="btnBuscarFornecedor"
                  type="button">
                  Buscar
                </button>
                <button id="btnTrocarFornecedor" class="btn btn-outline-danger" name="btnTrocarFornecedor" type="button"
                  disabled>
                  Trocar
                </button>
              </div>
              <!-- Dropdown de resultados para Fornecedor -->
              <div id="dropdownFornecedor" name="dropdownFornecedor" class="dropdown-menu w-100"
                aria-labelledby="fornecedor"></div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="produto" class="form-label">Produto</label>
              <div class="input-group">
                <input type="text" id="produto" name="produto" class="form-control"
                  placeholder="Digite parte do nome, clique botão Buscar." autocomplete="off" />
                <button id="btnBuscarProduto" class="btn btn-outline-secondary" name="btnBuscarProduto" type="button">
                  Buscar
                </button>
                <button id="btnTrocarProduto" class="btn btn-outline-danger" name="btnTrocarProduto" type="button"
                  disabled>
                  Trocar
                </button>
              </div>
              <!-- Dropdown de resultados para Produto -->
              <div id="dropdownProduto" name="dropdownProduto" class="dropdown-menu w-100" aria-labelledby="produto">
              </div>
            </div>

            <div class="col-md-4 mb-3">
              <label for="nrNotaFiscal" class="form-label">Nº Nota Fiscal</label>
              <div class="input-group">
                <input type="text" id="nrNotaFiscal" name="nrNotaFiscal" class="form-control"
                  placeholder="Digite o número da nota" autocomplete="off" />
                <button id="btnBuscarNrNotaFiscal" class="btn btn-outline-secondary" name="btnBuscarNrNotaFiscal"
                  type="button">
                  Buscar
                </button>
                <!--
                <button id="btnTrocarNrNotaFiscal" class="btn btn-outline-danger" name="btnTrocarNrNotaFiscal" type="button"
                  disabled>
                  Trocar
                </button>
                -->
              </div>
              <!-- Dropdown de resultados para Nota Fiscal -->
              <div id="dropdownNrNotaFiscal" name="dropdownNrNotaFiscal" class="dropdown-menu w-100"
                aria-labelledby="nrNotaFiscal"></div>
            </div>

            <!-- Terceira coluna da segunda linha vazia para manter padrão 4-4-4 -->
            <div class="col-md-4 mb-3">
              <!-- Espaço reservado para futuras expansões ou deixar vazio por layout -->
            </div>

            <!-- Botões centralizados -->
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary btn-custom">
                <i class="fas fa-search me-2"></i>Pesquisar Notas
              </button>
              <button type="reset" class="btn btn-secondary btn-custom">
                <i class="fas fa-eraser me-2"></i>Limpar Pesquisa
              </button>
              <button type="button" class="btn btn-danger btn-custom" id="btnSair">
                <i class="fas fa-sign-out-alt me-2"></i>Sair
              </button>
            </div>
          </div>
        </form>
        <!-- Tabela Dinâmica -->
        <div class="mt-4 table-container">
          <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
              <tr>
                <th>Nº Nota Fiscal</th>
                <th>Fornecedor (CNPJ)</th>
                <th>Código Produto</th>
                <th>Quantidade</th>
                <th>Valor Unitário</th>
                <th>Valor Total</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <!-- Linhas geradas dinamicamente via JS -->
              <tr>
                <td>12345</td>
                <td>12.345.678/0001-99</td>
                <td>PRD001</td>
                <td>100</td>
                <td>R$ 50,00</td>
                <td>R$ 5.000,00</td>
                <td>
                  <button class="btn btn-sm btn-danger me-1" type="button">
                    <i class="fas fa-trash"></i> Excluir
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>




  </div>
  </div>

  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" name="modalMensagemSistema" tabindex="-1"
    aria-labelledby="modalMensagemSistemaTitulo" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo" name="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de Confirmação Genérico -->
  <div class="modal fade" id="modalConfirmacaoGenerico" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="modalConfirmacaoTitulo">Confirmação</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>

        <div class="modal-body" id="modalConfirmacaoMensagem">
          <!-- Mensagem será preenchida dinamicamente -->
        </div>

        <div class="modal-footer">
          <button id="btnConfirmacaoSim" type="button" class="btn btn-primary">Sim</button>
          <button id="btnConfirmacaoNao" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        </div>

      </div>
    </div>
  </div>


</body>

</html>
