<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Login - FiberGuardian</title>
  <link rel="stylesheet" href="assets/css/normalize.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Bundle (com Modal e Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body class="bg-light">
  <div class="card shadow-lg rounded-4 p-4">
    <div class="card-body text-center">
      <!-- Logo PNG -->
      <div class="mb-2">
        <div class="d-flex justify-content-center">
          <img src="assets/img/logo-fiberguardian-removebg.png" alt="Logo FiberGuardian" class="logo-img" />
        </div>
      </div>

      <form method="POST" action="/login" id="loginForm">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" name="email" required autofocus />
        </div>

        <div class="mb-1 text-start">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" name="senha" required />
        </div>

        <!-- Link de "Esqueci minha senha" -->
        <div class="mb-3 text-end">
          <a href="tela_esqueci_senha.html" class="link-secondary" style="font-size: 0.9rem">Esqueci minha senha</a>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-right-to-bracket me-1"></i> Entrar
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal de Alerta Global -->
  <div class="modal fade" id="modalMensagemSistema" tabindex="-1" aria-labelledby="modalMensagemSistemaTitulo"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-warning text-dark">
          <h5 class="modal-title" id="modalMensagemSistemaTitulo">Aviso</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body text-pre-wrap">
          <!-- Conteúdo da mensagem será inserido via JS -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
            OK
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/js/fiberguardian_utils.js"></script>
  <script src="assets/js/tela_login.js"></script>
  <script defer>
    FiberGuardian.TelaLogin.init();
  </script>
</body>

</html>
