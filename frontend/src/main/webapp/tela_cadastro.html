<!-- Título -->
<h4 class="mb-4">Cadastro</h4>
<form id="cadastroForm">
<div class="mb-3 text-start">
<label class="form-label" for="nome"><i class="fas fa-user me-2"></i>Nome Completo</label>
<input class="form-control" id="nome" placeholder="Digite seu nome completo" required="" type="text"/>
</div>
<div class="mb-3 text-start">
<label class="form-label" for="email"><i class="fas fa-envelope me-2"></i>E-mail</label>
<input class="form-control" id="email" placeholder="Digite seu e-mail" required="" type="email"/>
<div class="error-message" id="emailInvalidError">Formato de e-mail inválido.</div>
<div class="error-message" id="emailUsedError">E-mail já cadastrado.</div>
</div>

<!-- NOVO CAMPO PERFIL -->
<div class="mb-3 text-start">
  <label class="form-label" for="perfil"><i class="fas fa-id-badge me-2"></i>Perfil</label>
  <select class="form-select" id="perfil" required>
    <option value="" disabled selected>Selecione um perfil</option>
    <option value="ADMINISTRADOR">Administrador</option>
    <option value="LABORATORIO">Laboratório</option>
    <option value="ENGENHARIA">Engenharia</option>
    <option value="ENGENHARIA_LABORATORIO">Engenharia & Laboratório</option>
  </select>
</div>

<div class="mb-3 text-start">
<label class="form-label" for="senha"><i class="fas fa-lock me-2"></i>Senha</label>
<input class="form-control" id="senha" placeholder="Digite sua senha" required="" type="password"/>
</div>
<div class="mb-3 text-start">
<label class="form-label" for="confirmarSenha"><i class="fas fa-lock me-2"></i>Confirmação de Senha</label>
<input class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required="" type="password"/>
<div class="error-message" id="senhaError">As senhas não coincidem.</div>
</div>
<button class="btn btn-primary w-100" type="submit">
<i class="fas fa-user-plus me-2"></i>Criar Conta
        </button>
<div class="text-center mt-3">
<a class="text-decoration-none text-success" href="index.html">
<i class="fas fa-arrow-left me-2"></i>Voltar ao Menur Principal
          </a>
</div>
</form>
</div>
</div>
<script>
    const form = document.getElementById('cadastroForm');
    const emailField = document.getElementById('email');
    const senhaField = document.getElementById('senha');
    const confirmarSenhaField = document.getElementById('confirmarSenha');

    const emailInvalidError = document.getElementById('emailInvalidError');
    const emailUsedError = document.getElementById('emailUsedError');
    const senhaError = document.getElementById('senhaError');

    function validarEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const email = emailField.value.trim();
      const senha = senhaField.value;
      const confirmarSenha = confirmarSenhaField.value;

      let valido = true;

      // Limpar erros anteriores
      emailField.classList.remove('input-error');
      emailInvalidError.style.display = 'none';
      emailUsedError.style.display = 'none';
      senhaError.style.display = 'none';
      confirmarSenhaField.classList.remove('input-error');

      if (!validarEmail(email)) {
        emailInvalidError.style.display = 'block';
        emailField.classList.add('input-error');
        valido = false;
      }

      if (email === 'teste@exemplo.com') {
        emailUsedError.style.display = 'block';
        emailField.classList.add('input-error');
        valido = false;
      }

      if (senha !== confirmarSenha) {
        senhaError.style.display = 'block';
        confirmarSenhaField.classList.add('input-error');
        valido = false;
      }

      if (valido) {
        alert('Cadastro realizado com sucesso!');
        form.submit(); // Simulação de envio
      }
    });

    emailField.addEventListener('input', function () {
      const email = emailField.value.trim();
      if (!validarEmail(email)) {
        emailInvalidError.style.display = 'block';
        emailField.classList.add('input-error');
      } else {
        emailInvalidError.style.display = 'none';
        emailField.classList.remove('input-error');
      }

      if (email === 'teste@exemplo.com') {
        emailUsedError.style.display = 'block';
        emailField.classList.add('input-error');
      } else {
        emailUsedError.style.display = 'none';
        if (validarEmail(email)) emailField.classList.remove('input-error');
      }
    });

    confirmarSenhaField.addEventListener('input', function () {
      if (senhaField.value !== confirmarSenhaField.value) {
        senhaError.style.display = 'block';
        confirmarSenhaField.classList.add('input-error');
      } else {
        senhaError.style.display = 'none';
        confirmarSenhaField.classList.remove('input-error');
      }
    });
  

</script>
