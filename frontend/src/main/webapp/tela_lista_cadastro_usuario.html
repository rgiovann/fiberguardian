<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Listagem de Usuários</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      .form-container {
        background: #64e4f0
          url("https://www.transparenttextures.com/patterns/45-degree-fabric-light.png")
          repeat;
        padding: 20px;
        border: 2px solid #000;
      }

      .status-ativo {
        color: green;
        font-weight: bold;
      }

      .status-inativo {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <h2 class="text-center mb-4">GESTÃO DE USUÁRIOS</h2>
      <div class="form-container">
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Status</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody id="tabelaUsuarios">
              <!-- Conteúdo preenchido dinamicamente -->
            </tbody>
          </table>
        </div>

        <nav class="mt-3" aria-label="Navegação de páginas">
          <ul class="pagination justify-content-center" id="paginacaoUsuarios">
            <!-- Navegação preenchida dinamicamente -->
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
